<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VogueStyle{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <header>
        <div class="container">
            <h1>VogueStyle</h1>
            <nav>
                <ul>
                    <li><a href="/" {% if request.path=='/' %}class="active" {% endif %}>Home</a></li>
                    <li><a href="/services" {% if request.path=='/services' %}class="active" {% endif %}>Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} VogueStyle ðŸ’œ All rights reserved. GUAP</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
