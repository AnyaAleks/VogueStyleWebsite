<div class="slide">
    <div class="master-photo">
        {% if master.photo_url %}
            <img src="{{ master.photo_url }}"
                 alt="{{ master.name }}"
                 class="master-photo-img">
        {% else %}
            <div class="no-photo">Нет фото</div>
        {% endif %}
    </div>
    <div class="master-info">
        <h3 class="master-name-home">{{ master.name + " " + master.surname}}</h3>
        <p class="master-specialty">{{ master.job }}</p>
    </div>
</div>
